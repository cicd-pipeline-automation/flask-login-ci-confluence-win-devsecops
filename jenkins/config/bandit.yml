# Directories / files to exclude
exclude_dirs:
  - tests
  - venv
  - .venv
  - report
  - migrations

# Severity and confidence thresholds
severity: MEDIUM
confidence: HIGH

# Which tests to skip (optional)
# B101 = assert_used
# B404 = import_subprocess
# B603 = subprocess_without_shell_equals_true
skips:
  - B101
  - B404
  - B603

# Output format options
output_format: html
quiet: false
