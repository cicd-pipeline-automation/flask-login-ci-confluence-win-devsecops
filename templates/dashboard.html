<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="no-referrer">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #0056b3;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    header a:hover {
      background-color: #004080;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: #333;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    code {
      background: #f1f1f1;
      padding: 4px 6px;
      border-radius: 4px;
      font-family: monospace;
      color: #d63384;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
    }

    .status-badge {
      display: inline-block;
      background: #28a745;
      color: #fff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome, {{ username | e }}</h1>
    <a href="{{ url_for('logout') }}" onclick="return confirm('Are you sure you want to log out?');">Logout</a>
  </header>

        <br>
        <a href="{{ url_for('static', filename='report/report.html') }}" target="_blank">
          View Latest Report
        </a>
      </p>
    </section>
